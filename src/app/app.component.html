<h1 class="page-header">Dashboard</h1>

<div class="row">
  <div class="col-sm-4 col-md-2 sidebar">
    <form-create-article
      (onArticleValid)="addArticle($event)">
    </form-create-article>
  </div>
  <div class="col-sm-4 col-md-5 main">
    <app-articles-list
      [articles]="articles"
      (onArticleSelected)="articleWasSelected($event)">
    </app-articles-list>
  </div>
</div>
