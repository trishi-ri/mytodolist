<h1 class="page-header">Dashboard</h1>

<div class="row">
  <div class="col-sm-4 col-md-2 sidebar">
    <label for="title">Title:</label>
    <div class="input-group">
      <input type="text" class="form-control" id="title" #newTitle>
    </div>

    <label for="link">Link:</label>
    <div class="input-group">
      <input type="text" class="form-control" id="link" #newLink>
    </div>

    <button type="button"
            class="btn btn-default"
            (click)="addArticle(newTitle, newLink)">
      Submit link
    </button>
  </div>
  <div class="col-sm-4 col-md-5 main">
    <app-articles-list
        [articles]="articles"
        (onArticleSelected)="articleWasSelected($event)">
    </app-articles-list>
  </div>
</div>
